<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve Calculator</title>
</head>
<body>
    <h1>Curve Calculator</h1>
    <form action="/calculate" method="post">
        <label for="funcX">Function for X:</label>
        <input type="text" id="funcX" name="funcX"><br>
        <label for="funcY">Function for Y:</label>
        <input type="text" id="funcY" name="funcY"><br>
        <label for="interval_start">Interval Start:</label>
        <input type="text" id="interval_start" name="interval_start"><br>
        <label for="interval_end">Interval End:</label>
        <input type="text" id="interval_end" name="interval_end"><br>
        <label for="interval_step">Interval Step:</label>
        <input type="text" id="interval_step" name="interval_step"><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
